<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS v2 Introduction</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>


  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <!-- <button v-on:click="age++">Add a year</button>
      <button v-on:click="age--">Subtract a year</button> -->

      
        <!-- parentesis does not neccesary -->
        <!-- parentesis neccesary e.g. <p>{{ test() }}</p> -->
      <!-- <button v-on:click="add">Add a year</button>
      <button v-on:click="subtract">Subtract a year</button>
      <p>My age is {{ age }}</p> -->

      <button v-on:click.once="add(1)">Add a year</button>
      <button v-on:click="subtract(1)">Subtract a year</button>
      <button v-on:dblclick="add(10)">Add 10 years</button>
      <button v-on:dblclick="subtract(10)">Subtract 10 years</button>
      <p>My age is {{ age }}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
      <a v-on:click.prevent="click" href="https://e.g.website.com">Click me</a>
    </div>
    <script src="app.js"></script>
  </body>
  

</html>
