<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS v2 Introduction</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>


  <body>
    <div id="vue-app">
      <h1>Loop</h1>

      <!-- <ul>
        <li v-for="character in characters">{{ character }}</li>
      </ul> -->
      <ul>
        <li v-for="(character, index) in characters">{{ index + 1 }}. {{ character }}</li>
      </ul>

      <ul>
        <li v-for="ninja in ninjas">{{ ninja.name }} is {{ ninja.age }} years old</li>
      </ul>

      <!-- <div v-for="ninja in ninjas">
        <h3>{{ ninja.name }}</h3>
        <p>{{ ninja.age }}</p>
      </div> -->
      <!-- We dont want the <div> container ==> -->
      <template v-for="ninja in ninjas">
        <h3>{{ ninja.name }}</h3>
        <p>{{ ninja.age }}</p>
      </template>

      <template v-for="ninja in ninjas">
        <div v-for="(value, key) in ninja">
          <p>{{ key }}: {{ value }}</p>
        </div>
      </template>

    </div>
    <script src="app.js"></script>
  </body>
  

</html>
