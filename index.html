<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS v2 Introduction</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>


  <body>
    <div id="vue-app">
      <h1>Conditionals</h1>

      <button v-on:click="error = !error">Toogle Error</button>
      <button v-on:click="success = !success">Toogle Success</button>

      <!-- This p tag is showed if v-if is true -->
      <p v-if="error">There has been an error!</p>
      <!-- <p v-if="success">Wooow, success!</p> -->
      <p v-else-if="success">Wooow, success!</p>

      <p v-show="error">v-show=true => class:display=true</p>

    </div>
    <script src="app.js"></script>
  </body>
  

</html>
